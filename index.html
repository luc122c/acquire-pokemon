<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acquire Pokémon</title>
  </head>
  <body>
    <header>
      <h1>Acquire Pokémon</h1>

      <noscript>
        This page requires JavaScript to function. Please enable it in your
        browser settings.
      </noscript>

      <form id="search" method="GET">
        <input
          type="text"
          name="search"
          placeholder="Search for a Pokémon"
          tabindex="1"
        />
        <button tabindex="1" type="submit">Search</button>
        <button tabindex="1" id="clear-search">Clear</button>
      </form>

      <form id="filters" method="GET">
        <fieldset>
          <label role="button" tabindex="1">
            <input type="checkbox" name="filter" value="is_baby" />
            Baby
          </label>
          <label role="button" tabindex="1">
            <input type="checkbox" name="filter" value="is_legendary" />
            Legendary
          </label>
          <label role="button" tabindex="1">
            <input type="checkbox" name="filter" value="is_mythical" />
            Mythical
          </label>

          <div class="spacer"></div>
          <button tabindex="1" type="submit">Filter</button>
          <button tabindex="1" id="clear-filters">Clear</button>
        </fieldset>
      </form>
    </header>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
